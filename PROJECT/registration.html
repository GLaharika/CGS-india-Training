<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Expense System - Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-label {
            color: #333;
        }

        .output-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
        }

        .output-container p {
            margin-bottom: 5px;
        }

        .submit-final {
            margin-top: 20px;
            display: none;
        }

        /* Thank You Message */
        .thank-you-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="container" id="form-container">
        <h2 class="text-center mb-4">Travel & Expense Registration Form</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" name="full-name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="mb-3">
                <label for="employee-id" class="form-label">Employee ID (if applicable)</label>
                <input type="number" class="form-control" id="employee-id" name="employee-id">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <!-- Output Section -->
        <div class="output-container" id="output"></div>

        <!-- Final Submit Button -->
        <div class="d-grid submit-final" id="submitFinalContainer">
            <button class="btn btn-success" id="submitFinal">Submit and Start Your Journey</button>
        </div>
    </div>

    <!-- Thank You Message -->
    <div class="thank-you-message" id="thankYouMessage">
        <p>Thank you for registering!</p>
        <p>You can now start your journey with us!</p>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for form submission and displaying output -->
    <script>
        const form = document.getElementById('registrationForm');
        const output = document.getElementById('output');
        const submitFinalContainer = document.getElementById('submitFinalContainer');
        const thankYouMessage = document.getElementById('thankYouMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;
            const employeeId = document.getElementById('employee-id').value || 'N/A';

            const outputMessage = `
                <h5>Registration Details:</h5>
                <p><strong>Full Name:</strong> ${fullName}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Password:</strong> ${password}</p>
                <p><strong>Confirm Password:</strong> ${confirmPassword}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Employee ID:</strong> ${employeeId}</p>
            `;

            output.innerHTML = outputMessage;

            // Show the final submit button
            submitFinalContainer.style.display = 'block';
        });

        // When the final submit button is clicked
        document.getElementById('submitFinal').addEventListener('click', function () {
            // Hide the form and show the thank you message
            document.getElementById('form-container').style.display = 'none';
            thankYouMessage.style.display = 'block';
        });
    </script>

</body>

</html>
