<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.board {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.row {
    display: flex;
    gap: 10px;
}

.cell {
    width: 100px;
    height: 100px;
    background-color: white;
    border: 2px solid #333;
    font-size: 2em;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cell:hover {
    background-color: #f0f0f0;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

#status {
    font-size: 18px;
    color: #333;
}

</style>
<body>
    <div class="container text-center">
        <h1 class="my-4">Tic-Tac-Toe</h1>
        <div id="gameBoard" class="board">
            <div class="row">
                <div class="col cell" id="cell-0-0"></div>
                <div class="col cell" id="cell-0-1"></div>
                <div class="col cell" id="cell-0-2"></div>
            </div>
            <div class="row">
                <div class="col cell" id="cell-1-0"></div>
                <div class="col cell" id="cell-1-1"></div>
                <div class="col cell" id="cell-1-2"></div>
            </div>
            <div class="row">
                <div class="col cell" id="cell-2-0"></div>
                <div class="col cell" id="cell-2-1"></div>
                <div class="col cell" id="cell-2-2"></div>
            </div>
        </div>
        <button class="btn btn-primary mt-3" onclick="resetGame()">Reset Game</button>
        <p id="status" class="mt-4"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
