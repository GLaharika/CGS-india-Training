<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
body, h1, h2, p, input, button, a {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #fafafa;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    border-bottom: 1px solid #dbdbdb;
    padding: 10px 20px;
}

.navbar-logo a {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #333;
}

.navbar-search input {
    padding: 5px;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    width: 200px;
}

.navbar-icons a {
    margin: 0 10px;
    text-decoration: none;
    color: #333;
}

.user-info p {
    margin: 0;
}

.user-info button {
    background-color: #0095f6;
    border: none;
    color: #fff;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

.user-info button:hover {
    background-color: #007bb5;
}

.feed {
    flex: 1;
    max-width: 700px;
}
.story {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #eee;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #555;
            text-align: center;
}

.post {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 5px;
    margin-bottom: 20px;
    padding: 10px;
}

.post-header {
    display: flex;
    align-items: center;
}

.post-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.post-image {
    width: 100%;
    height: auto;
}

.post-footer {
    padding-top: 10px;
}

</style>
<body>
    <div class="row"> 
        <div class="bg-light col-md-2"> 
            <img src="HTML1/insta.jpg" alt="" class="img"> 
            <hr> 
            <ul> 
                <li>home</li> 
                <li>search</li> 
                <li>explore</li> 
                <li>reels</li> 
                <li>post</li> 
                <li>messages</li> 
                <li>settings</li> 
                <li>profile</li> 
            </ul>          
        </div> 
        <div class="bg-info col-md-8"></div> 
        <div class="bg-secondary col-md-2"></div> 
    </div>
    <div class="container">
        <div class="main-content">

            <aside class="sidebar">
                <div class="sidebar-profile">
                    <img src="HTML1/profileinsta.jpg" alt="Profile Picture">
                    <p><strong>Username</strong></p>
            </aside>
                </div>
            <div class="feed">
         
                <div class="post">
                    <div class="post-header">
                        <img src="HTML1/profileinsta.jpg" alt="User Picture">
                        <p><strong>Username</strong></p>
                </div>
                <div class="stories">
                    <div class="story">Story 1</div>
                    <div class="story">Story 2</div>
                    <div class="story">Story 3</div>
                </div>
            
                    <img src="HTML1/PERFUMES.avif" alt="Post Image" class="post-image">
                    <div class="post-footer">
                        <div class="post-actions">
                            <button>Like</button>
                            <button>Comment</button>
                            <button>Share</button>
                        </div>
                        <p class="post-caption"><strong>Username</strong> Caption of the post...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
