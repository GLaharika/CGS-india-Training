<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-table {
            border: 2px solid #007bff; /* Blue border for the table */
            border-radius: 0.5rem; /* Rounded corners */
            overflow: hidden; /* To ensure rounded corners are visible */
        }
        .custom-table th, .custom-table td {
            border: 1px solid #dee2e6; /* Light gray borders for cells */
        }
        .custom-table thead {
            background-color: #007bff; /* Blue background for header */
            color: #ffffff; /* White text color for header */
        }
        .custom-table tbody tr:nth-child(even) {
            background-color: #f8f9fa; /* Light gray background for even rows */
        }
        .custom-table tbody tr:hover {
            background-color: #e9ecef; /* Light gray background on hover */
        }
</style>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Student Information</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Phone No</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John </td>
                    <td>1234567</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>9876543</td>
                    <td>janesmith@example.com</td>
                </tr>
                <tr>
                    <td>johnson</td>
                    <td>5555555</td>
                    <td>johnson@example.com</td>
                </tr>
             
            </tbody>
        </table>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
